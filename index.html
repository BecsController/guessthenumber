<!DOCTYPE html>
<html>
  <head>
    <title>Guess my number</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <script src="game.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="row no-gutters">
        <h1>What am I thinking of?</h1>
        <img src="images/fortuneTellers.jpeg" style="height:50%" alt="Fortune Teller">
        <h2>It's a number between one and twenty!</h2>
        <h3 id="answer">What's your first guess?</h3>
      </div>
      <div class="row no-gutters">
        <div class="form">
          <input id="guess" type="text" name="number">
          <button id="sub" type="button" >Submit</button>
        </div>
      </div>
    </div> <!--container close-->
  </body>
